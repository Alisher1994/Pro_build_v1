# Конфигурация Nginx для Flask приложения

server {
    listen 80;
    server_name 45.92.173.37 vps6377.eskiz.uz d-promo.uz www.d-promo.uz;

    # Логи
    access_log /var/log/nginx/football_school_access.log;
    error_log /var/log/nginx/football_school_error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Статические файлы
    location /static {
        alias /opt/football_school/frontend/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Загруженные файлы (фото)
    location /static/uploads {
        alias /opt/football_school/frontend/static/uploads;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Проксирование на Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для больших запросов (распознавание лиц)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket поддержка (если нужно)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Блокировка доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

