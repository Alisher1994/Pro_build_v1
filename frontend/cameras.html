<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеонаблюдение</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .camera-feed {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .camera-feed video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            /* Slightly dimmed for realism */
        }

        .camera-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 2;
        }

        .camera-status {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            box-shadow: 0 0 5px red;
            animation: pulse 1s infinite;
            z-index: 2;
        }

        .camera-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 2;
        }

        .camera-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #1a1a1a;
            color: #666;
            flex-direction: column;
            gap: 10px;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <h2>Камеры наблюдения</h2>
    <div class="camera-grid">
        <!-- Camera 1 -->
        <div class="camera-feed">
            <video autoplay loop muted playsinline>
                <source src="src/media/camera.mp4" type="video/mp4">
            </video>
            <div class="camera-overlay">CAM-01</div>
            <div class="camera-label">Въезд</div>
            <div class="camera-status" style="background: lime; box-shadow: 0 0 5px lime;"></div>
        </div>

        <!-- Camera 2 -->
        <div class="camera-feed">
            <video autoplay loop muted playsinline>
                <source src="src/media/camera2.mp4" type="video/mp4">
            </video>
            <div class="camera-overlay">CAM-02</div>
            <div class="camera-label">Склад</div>
            <div class="camera-status" style="background: lime; box-shadow: 0 0 5px lime;"></div>
        </div>

        <!-- Camera 3 (Offline) -->
        <div class="camera-feed">
            <div class="camera-placeholder">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 1l22 22" />
                    <path d="M21 21l-4.35-4.35" />
                    <path d="M9 9l-4.35-4.35" />
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                    <circle cx="12" cy="13" r="4" />
                </svg>
                <span>Сигнал отсутствует</span>
            </div>
            <div class="camera-overlay">CAM-03</div>
            <div class="camera-label">Стройплощадка</div>
            <div class="camera-status" style="background: red;"></div>
        </div>

        <!-- Camera 4 (Offline) -->
        <div class="camera-feed">
            <div class="camera-placeholder">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 1l22 22" />
                    <path d="M21 21l-4.35-4.35" />
                    <path d="M9 9l-4.35-4.35" />
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                    <circle cx="12" cy="13" r="4" />
                </svg>
                <span>Сигнал отсутствует</span>
            </div>
            <div class="camera-overlay">CAM-04</div>
            <div class="camera-label">Офис</div>
            <div class="camera-status" style="background: red;"></div>
        </div>
    </div>
</body>

</html>
