<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProBIM - Управление строительными проектами</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar с проектами -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <span>PROBIM</span>
            </div>
            <div class="sidebar-actions">
                <button id="add-project" class="add-btn" title="Добавить проект">+</button>
                <button class="sidebar-toggle" id="sidebar-collapse-toggle" aria-expanded="true" aria-label="Свернуть список объектов" title="Свернуть список объектов">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 5 9 12 15 19"></polyline>
                    </svg>
                </button>
            </div>
        </div>
        <ul id="project-list" class="project-list"></ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Title Bar (Quick Access Toolbar) -->
        <div class="office-title-bar">
            <div class="title-bar-left">
                <button class="qat-btn" title="Сохранить">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                </button>
                <button class="qat-btn" title="Отменить">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7v6h6"/>
                        <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/>
                    </svg>
                </button>
                <button class="qat-btn" title="Печать">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 6 2 18 2 18 9"/>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
                        <rect x="6" y="14" width="12" height="8"/>
                    </svg>
                </button>
            </div>
            <div class="title-bar-right">
                <div class="search-box">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input id="global-search" type="search" placeholder="Поиск..." />
                </div>
                <div class="account-switcher" role="button" tabindex="0" aria-label="Переключение аккаунта">
                    <div class="account-icon" aria-hidden="true">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="8" r="4" />
                            <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
                        </svg>
                    </div>
                    <div class="account-info">
                        <span class="account-company" id="header-company-name">ООО «PROBIM»</span>
                        <span class="account-user">Алишер Садыков</span>
                    </div>
                    <span class="account-caret" aria-hidden="true">▾</span>
                </div>
            </div>
        </div>

        <!-- Ribbon Tabs -->
        <div class="office-ribbon" id="office-ribbon">
            <div class="ribbon-tabs-bar">
                <div class="ribbon-tabs">
                    <button class="ribbon-tab active" data-ribbon="estimate">Смета</button>
                    <button class="ribbon-tab" data-ribbon="schedule">ГПР</button>
                    <button class="ribbon-tab" data-ribbon="supply">Снабжение</button>
                    <button class="ribbon-tab" data-ribbon="finance">Финансы</button>
                    <button class="ribbon-tab" data-ribbon="analytics">Аналитика</button>
                    <button class="ribbon-tab" data-ribbon="settings">Настройки</button>
                </div>
                <button class="ribbon-toggle" id="ribbon-collapse-toggle" aria-expanded="true" aria-label="Свернуть ленту" title="Свернуть ленту">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 14 12 8 18 14" />
                    </svg>
                </button>
            </div>
            
            <!-- Ribbon Content -->
            <div class="ribbon-content">
                <!-- Estimate Ribbon Panel -->
                <div class="ribbon-panel active" data-panel="estimate">
                    <div class="ribbon-group" id="ribbon-group-add-block">
                        <div class="ribbon-group-content">
                            <button id="add-block-btn" class="ribbon-btn large">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 5v14"/>
                                    <path d="M5 12h14"/>
                                </svg>
                                <span>Добавить<br>блок</span>
                            </button>
                        </div>
                        <span class="ribbon-group-label">Блоки</span>
                    </div>
                    <div class="ribbon-separator" id="ribbon-separator-after-blocks"></div>
                    <div class="ribbon-group" id="ribbon-group-add-estimate">
                        <div class="ribbon-group-content">
                            <button id="add-section-btn" class="ribbon-btn large">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="7" height="7"/>
                                    <rect x="14" y="3" width="7" height="7"/>
                                    <rect x="14" y="14" width="7" height="7"/>
                                    <rect x="3" y="14" width="7" height="7"/>
                                </svg>
                                <span>Добавить<br>смету</span>
                            </button>
                        </div>
                        <span class="ribbon-group-label">Сметы</span>
                    </div>
                    <div class="ribbon-separator" id="ribbon-separator-after-estimates"></div>
                    <div class="ribbon-group" id="ribbon-group-view-tools">
                        <div class="ribbon-group-content row">
                            <button id="expand-all-btn" class="ribbon-btn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"/>
                                </svg>
                                <span>Развернуть<br>всё</span>
                            </button>
                            <button id="collapse-all-btn" class="ribbon-btn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="18 15 12 9 6 15"/>
                                </svg>
                                <span>Свернуть<br>всё</span>
                            </button>
                        </div>
                        <span class="ribbon-group-label">Вид</span>
                    </div>
                    <div class="ribbon-separator" id="ribbon-separator-after-view"></div>
                    <div class="ribbon-group" id="ribbon-group-stage-actions">
                        <div class="ribbon-group-content">
                            <button id="add-stage-btn" class="ribbon-btn large">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 5v14"/>
                                    <path d="M5 12h14"/>
                                </svg>
                                <span>Добавить<br>этап</span>
                            </button>
                        </div>
                        <span class="ribbon-group-label">Этапы</span>
                    </div>
                    <div class="ribbon-separator" id="ribbon-separator-after-stage"></div>
                    <div class="ribbon-group" id="ribbon-group-resource-filters">
                        <div class="ribbon-group-content row">
                            <button id="btn-filter-linked" class="ribbon-btn" title="Показать связанные ресурсы">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                                </svg>
                                <span>Связанные</span>
                            </button>
                            <button id="btn-filter-unlinked" class="ribbon-btn" title="Показать несвязанные ресурсы">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="m18.84 12.25 1.72-1.71h-.02a5.004 5.004 0 0 0-.12-7.07 5.006 5.006 0 0 0-6.95 0l-1.72 1.71"/>
                                    <path d="m5.17 11.75-1.71 1.71a5.004 5.004 0 0 0 .12 7.07 5.006 5.006 0 0 0 6.95 0l1.71-1.71"/>
                                    <line x1="8" x2="8" y1="2" y2="5"/>
                                    <line x1="2" x2="5" y1="8" y2="8"/>
                                </svg>
                                <span>Несвязанные</span>
                            </button>
                            <button id="btn-filter-reset" class="ribbon-btn" title="Показать все ресурсы">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"/>
                                </svg>
                                <span>Все</span>
                            </button>
                        </div>
                        <span class="ribbon-group-label">Ресурсы</span>
                    </div>
                    <div class="ribbon-separator" id="ribbon-separator-after-resources"></div>
                    <div class="ribbon-group" id="ribbon-group-viewer-modes">
                        <div class="ribbon-group-content row">
                            <button class="ribbon-btn viewer-mode-btn" data-viewer-mode="textured" title="Отображение текстур">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="4" y="4" width="16" height="16" rx="2"/>
                                    <line x1="4" y1="12" x2="20" y2="12"/>
                                    <line x1="12" y1="4" x2="12" y2="20"/>
                                </svg>
                                <span>Текстуры</span>
                            </button>
                            <button class="ribbon-btn viewer-mode-btn" data-viewer-mode="monochrome" title="Монохромный режим">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="8"/>
                                    <line x1="12" y1="4" x2="12" y2="20"/>
                                </svg>
                                <span>Моно</span>
                            </button>
                            <button class="ribbon-btn viewer-mode-btn" data-viewer-mode="transparent" title="Прозрачный режим">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="4" y="4" width="16" height="16" rx="2"/>
                                    <line x1="4" y1="4" x2="20" y2="20"/>
                                </svg>
                                <span>Прозрачный</span>
                            </button>
                            <button id="isolate-btn" class="ribbon-btn" title="Изолировать выбранные элементы" disabled>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 3h18v18H3z"/>
                                    <path d="M9 9l6 6"/>
                                </svg>
                                <span>Изолировать</span>
                            </button>
                            <button id="unisolate-btn" class="ribbon-btn" title="Показать все элементы" disabled>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="9"/>
                                    <line x1="8" y1="12" x2="16" y2="12"/>
                                </svg>
                                <span>Показать всё</span>
                            </button>
                        </div>
                        <span class="ribbon-group-label">3D режим</span>
                    </div>
                </div>

                <!-- Schedule Ribbon Panel -->
                <div class="ribbon-panel" data-panel="schedule">
                    <div class="ribbon-group">
                        <div class="ribbon-group-content">
                            <button id="add-schedule-btn" class="ribbon-btn large">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                <span>Создать<br>график</span>
                            </button>
                        </div>
                        <span class="ribbon-group-label">График</span>
                    </div>
                </div>

                <!-- Supply Ribbon Panel -->
                <div class="ribbon-panel" data-panel="supply">
                    <div class="ribbon-group">
                        <div class="ribbon-group-content">
                            <button id="add-supply-btn" class="ribbon-btn large">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                                </svg>
                                <span>План<br>снабжения</span>
                            </button>
                        </div>
                        <span class="ribbon-group-label">Снабжение</span>
                    </div>
                </div>

                <!-- Finance Ribbon Panel -->
                <div class="ribbon-panel" data-panel="finance">
                    <div class="ribbon-group">
                        <div class="ribbon-group-content row">
                            <button id="add-income-btn" class="ribbon-btn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="19" x2="12" y2="5"/>
                                    <polyline points="5 12 12 5 19 12"/>
                                </svg>
                                <span>Приход</span>
                            </button>
                            <button id="add-expense-btn" class="ribbon-btn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"/>
                                    <polyline points="19 12 12 19 5 12"/>
                                </svg>
                                <span>Расход</span>
                            </button>
                        </div>
                        <span class="ribbon-group-label">Операции</span>
                    </div>
                </div>

                <!-- Analytics Ribbon Panel -->
                <div class="ribbon-panel" data-panel="analytics">
                    <div class="ribbon-group">
                        <div class="ribbon-group-content row">
                            <button id="show-charts-btn" class="ribbon-btn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="20" x2="12" y2="10"/>
                                    <line x1="18" y1="20" x2="18" y2="4"/>
                                    <line x1="6" y1="20" x2="6" y2="16"/>
                                </svg>
                                <span>Графики</span>
                            </button>
                            <button id="export-report-btn" class="ribbon-btn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14 2 14 8 20 8"/>
                                    <line x1="12" y1="18" x2="12" y2="12"/>
                                    <line x1="9" y1="15" x2="15" y2="15"/>
                                </svg>
                                <span>Экспорт</span>
                            </button>
                        </div>
                        <span class="ribbon-group-label">Отчеты</span>
                    </div>
                </div>

                <!-- Settings Ribbon Panel -->
                <div class="ribbon-panel" data-panel="settings">
                    <div class="ribbon-group">
                        <div class="ribbon-group-content">
                            <button id="project-settings-btn" class="ribbon-btn large">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"/>
                                    <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"/>
                                </svg>
                                <span>Настройки<br>проекта</span>
                            </button>
                        </div>
                        <span class="ribbon-group-label">Проект</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div id="content-area" class="content-area">
            <div id="welcome-screen" class="welcome-screen">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                <h2>Добро пожаловать в ProBIM</h2>
                <p>Выберите проект из списка слева или создайте новый</p>
                <button id="create-first-project" class="primary-btn">Создать первый проект</button>
            </div>
        </div>
    </div>

    <!-- Modals будут добавлены через JavaScript -->
    <div id="modal-container"></div>

    <!-- xeokit SDK - подключаем как ES-модуль и переопределяем в window.xeokit -->
    <script type="module" src="js/xeokit-loader.js"></script>

    <script src="js/api.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/ifcViewer.js" defer></script>
    <script src="js/estimate.js" defer></script>
    <script src="js/settings.js" defer></script>
    <script src="js/app.js" defer></script>
</body>
</html>
