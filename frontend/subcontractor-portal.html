<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал субподрядчика · ProBIM</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #207345;
            --primary-light: #5a9d79;
            --primary-lighter: #d9eae0;
            --dark: #17252A;
            --gray-50: #F8FAFC;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-300: #CBD5E1;
            --gray-400: #94A3B8;
            --gray-500: #64748B;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1E293B;
            --white: #FFFFFF;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --font-main: 'Inter', sans-serif;
            --font-title: 'Outfit', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--gray-50);
            color: var(--gray-800);
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Login Screen --- */
        #login-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            overflow: hidden;
            background: var(--dark);
        }

        #login-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: 1;
        }

        #login-screen::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(23, 37, 42, 0.5);
            /* Overlay for readability */
            z-index: 2;
        }

        .login-card {
            position: relative;
            z-index: 10;
            background: var(--white);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            font-family: var(--font-title);
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-title {
            font-size: 18px;
            color: var(--gray-600);
            margin-bottom: 32px;
        }

        .code-input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin-bottom: 24px;
        }

        .code-input-group label {
            font-size: 11px;
            font-weight: 700;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
        }

        .split-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .code-input-single {
            width: 50px;
            height: 60px;
            border: 2px solid var(--gray-200);
            border-radius: 4px;
            font-size: 28px;
            text-align: center;
            font-weight: 700;
            font-family: var(--font-title);
            color: var(--dark);
            transition: all 0.2s;
            outline: none;
        }

        .code-input-single:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-lighter);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        /* --- Dashboard Screen --- */
        #portal-screen {
            display: none;
            /* Shown after login */
            flex-direction: column;
            height: 100vh;
        }

        .portal-header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
        }

        .portal-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .portal-logo {
            font-family: var(--font-title);
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .tender-info-chip {
            background: var(--gray-100);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-700);
        }

        .portal-actions {
            display: flex;
            gap: 12px;
        }

        .btn-action {
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .btn-save {
            background: var(--white);
            border-color: var(--gray-300);
            color: var(--gray-700);
        }

        .btn-save:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .btn-submit {
            background: var(--primary);
            color: var(--white);
        }

        .btn-submit:hover {
            background: var(--primary-light);
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .btn-download {
            background: #E6F4F1;
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--primary-light);
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }

        .btn-download:hover {
            background: #DEF2F1;
            border-color: var(--primary);
        }

        /* --- Stats Bar --- */
        .stats-bar {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 12px 32px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 24px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--gray-500);
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .stat-value {
            font-size: 15px;
            font-weight: 700;
            color: var(--gray-800);
        }

        .stat-input {
            border: 1px solid var(--gray-300);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            outline: none;
            transition: border-color 0.2s;
        }

        .stat-input:focus {
            border-color: var(--primary);
        }

        .countdown-timer {
            color: #E11D48;
            font-family: inherit;
        }

        /* --- Main Content Split --- */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 250px 300px 1fr;
            overflow: hidden;
            background: var(--gray-50);
            padding: 24px;
            gap: 24px;
        }

        /* --- Requisites Bar --- */
        .requisites-bar {
            background: #fff;
            border-bottom: 1px solid var(--gray-200);
            padding: 8px 32px;
            display: flex;
            gap: 24px;
            font-size: 12px;
            color: var(--gray-600);
        }

        .req-item strong {
            color: var(--gray-800);
            margin-right: 4px;
        }

        .panel {
            display: flex;
            flex-direction: column;
            background: var(--white);
            border-radius: 4px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            border: 1px solid var(--gray-200);
        }

        .panel-header {
            padding: 16px;
            border-bottom: 1px solid var(--gray-100);
            background: var(--gray-50);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--gray-800);
        }

        .panel-body {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        /* --- List Styles --- */
        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid var(--gray-50);
            transition: background 0.1s;
        }

        .list-item:hover {
            background: var(--gray-50);
        }

        .item-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-700);
        }

        .btn-download {
            background: var(--primary-lighter);
            color: var(--primary);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-download:hover {
            background: #D1EAE9;
        }

        /* --- Upload Area --- */
        .upload-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--gray-300);
            border-radius: 12px;
            margin: 12px;
            padding: 32px;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .upload-container:hover,
        .upload-container.dragover {
            border-color: var(--primary);
            background: var(--primary-lighter);
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 16px;
            color: var(--primary);
        }

        .upload-text {
            font-size: 14px;
            color: var(--gray-600);
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 12px;
            color: var(--gray-400);
        }

        /* --- Toast Notification --- */
        #toast {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--dark);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 2000;
        }

        #toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* --- Tree View Styles --- */
        .tree-stage {
            margin-bottom: 20px;
        }

        .tree-stage-title {
            font-weight: 700;
            font-size: 13px;
            color: var(--dark);
            padding: 10px 14px;
            background: var(--gray-50);
            border-radius: 4px;
            margin-bottom: 12px;
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tree-work {
            margin-left: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--gray-100);
            border-radius: 4px;
            padding: 12px;
            transition: border-color 0.2s;
        }

        .tree-work:hover {
            border-color: var(--primary-light);
        }

        .tree-work-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 13px;
            color: var(--gray-800);
            margin-bottom: 8px;
        }

        .tree-resources {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            border-top: 1px dashed var(--gray-200);
            padding-top: 8px;
        }

        .tree-resource {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--gray-600);
            padding: 2px 0;
        }

        .res-type-tag {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 8px;
            background: var(--gray-100);
            color: var(--gray-500);
            width: 80px;
            text-align: center;
        }

        .res-type-material {
            background: #E0F2FE;
            color: #0369A1;
        }

        .res-type-work {
            background: #F0FDF4;
            color: #15803D;
        }

        .res-type-equipment {
            background: #FEF3C7;
            color: #92400E;
        }

        .res-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .res-qty {
            width: 70px;
            text-align: right;
            font-weight: 600;
            color: var(--gray-800);
        }

        .res-unit {
            width: 40px;
            text-align: right;
            color: var(--gray-400);
            font-weight: 500;
        }

        .estimate-item {
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .estimate-item:hover {
            background: var(--primary-lighter);
        }

        .estimate-item.active {
            background: #DEF2F1;
            color: var(--primary);
            border: 1px solid var(--primary-light);
        }

        .estimate-item.active .item-name {
            color: var(--primary);
        }

        .estimate-item.active .btn-download {
            background: rgba(43, 122, 120, 0.1);
            color: var(--primary);
        }

        .section-item {
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .section-item:hover {
            background: var(--gray-100);
        }

        .section-item.active {
            background: #DEF2F1;
            color: var(--primary);
            border: 1px solid var(--primary-light);
        }

        .section-item.active .item-name {
            color: var(--primary);
        }

        .caret {
            display: inline-block;
            transition: transform 0.2s;
            cursor: pointer;
            color: var(--gray-400);
            width: 14px;
            text-align: center;
            font-size: 11px;
            user-select: none;
        }

        .tree-stage-title,
        .tree-work-header {
            cursor: pointer;
            user-select: none;
        }

        .tree-stage-title:hover {
            background: var(--gray-100);
        }

        .tree-work-header:hover {
            color: var(--primary);
        }

        .res-icon-box {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-right: 12px;
        }

        /* Shadow for work items */
        .shadow-sm {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        /* Status Steps - matches tender-prototype.html */
        .status-bar {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 12px 32px;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .status-steps {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .step-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .status-step {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
        }

        .status-step.done {
            background: var(--primary);
            color: white;
        }

        .status-step.active {
            background: var(--primary-lighter);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .status-step.winner {
            background: #22c55e;
            color: white;
        }

        .status-step.failed {
            background: #ef4444;
            color: white;
        }

        .status-line {
            width: 32px;
            height: 2px;
            background: var(--gray-200);
        }

        .status-line.done {
            background: var(--primary);
        }

        .status-line.active {
            background: linear-gradient(90deg, var(--primary) 50%, var(--gray-200) 50%);
        }

        .step-label {
            font-size: 9px;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            max-width: 60px;
            text-align: center;
        }

        .step-label.done {
            color: var(--primary);
        }

        .step-label.active {
            color: var(--primary);
            font-weight: 700;
        }

        .step-label.winner {
            color: #22c55e;
        }

        /* Rating & Score */
        .rating-section {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 0 16px;
            border-left: 1px solid var(--gray-200);
            margin-left: 8px;
        }

        .rating-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
        }

        .rating-cubes {
            display: flex;
            gap: 2px;
        }

        .rating-cube {
            width: 8px;
            height: 14px;
            background: var(--gray-200);
            border-radius: 2px;
        }

        .rating-cube.active:nth-child(1),
        .rating-cube.active:nth-child(2),
        .rating-cube.active:nth-child(3) {
            background: #ef4444;
        }

        .rating-cube.active:nth-child(4),
        .rating-cube.active:nth-child(5),
        .rating-cube.active:nth-child(6),
        .rating-cube.active:nth-child(7) {
            background: #f59e0b;
        }

        .rating-cube.active:nth-child(8),
        .rating-cube.active:nth-child(9),
        .rating-cube.active:nth-child(10) {
            background: #22c55e;
        }

        .rating-value {
            font-weight: 700;
            font-size: 14px;
            color: var(--dark);
        }

        .mc-rating {
            background: var(--primary-lighter);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 13px;
        }

        /* Documents Section */
        .documents-section {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 0 16px;
            border-left: 1px solid var(--gray-200);
        }

        .doc-upload-group {
            display: flex;
            gap: 12px;
        }

        .doc-upload-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px dashed var(--gray-300);
            background: var(--gray-50);
            color: var(--gray-600);
        }

        .doc-upload-btn:hover {
            border-color: var(--primary);
            background: var(--primary-lighter);
            color: var(--primary);
        }

        .doc-upload-btn.uploaded {
            border: 1px solid #22c55e;
            background: #dcfce7;
            color: #16a34a;
            border-style: solid;
        }

        .doc-upload-btn input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <video autoplay muted loop playsinline id="login-video">
            <source src="src/media/Login.mp4" type="video/mp4">
        </video>
        <div class="login-card">
            <div class="login-logo" style="text-transform: uppercase;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                PROBIM PORTAL
            </div>
            <div class="login-title"
                style="font-size: 11px; font-weight: 700; color: var(--gray-400); letter-spacing: 0.1em; text-transform: uppercase; margin-top: -4px;">
                МОДУЛЬ ТЕНДЕРА</div>

            <div class="code-input-group" style="margin-top: 32px;">
                <label>Введите 4-значный код</label>
                <div class="split-inputs">
                    <input type="text" class="code-input-single" maxlength="1" pattern="\d*" inputmode="numeric"
                        autofocus>
                    <input type="text" class="code-input-single" maxlength="1" pattern="\d*" inputmode="numeric">
                    <input type="text" class="code-input-single" maxlength="1" pattern="\d*" inputmode="numeric">
                    <input type="text" class="code-input-single" maxlength="1" pattern="\d*" inputmode="numeric">
                </div>
            </div>

            <button id="btn-login" class="btn-login">Войти в систему</button>
            <div id="login-error" style="color: #E11D48; font-size: 13px; margin-top: 16px; display: none;">Неверный код
                доступа</div>
        </div>
    </div>

    <!-- Portal Screen -->
    <div id="portal-screen">
        <header class="portal-header">
            <div class="portal-brand">
                <div class="portal-logo">ProBIM</div>
                <div class="tender-info-chip" id="tender-title-chip">Загрузка...</div>
            </div>
            <div class="portal-actions">
                <button class="btn-action btn-save" id="btn-save">Сохранить черновик</button>
                <button class="btn-action btn-submit" id="btn-submit">Отправить оферту</button>

                            <path
                                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
                            <polyline points="7.5 4.21 12 6.81 16.5 4.21" />
                            <polyline points="7.5 19.79 7.5 14.63 3 12" />
                            <polyline points="21 12 16.5 14.63 16.5 19.79" />
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
                            <line x1="12" y1="22.08" x2="12" y2="12" />
                        </svg>
                        <span>МТБ</span>
                    </label>
                    <label class="doc-upload-btn" id="tr-upload-btn">
                        <input type="file" id="tr-file" accept="image/*,.pdf" onchange="uploadDocument('tr', this)">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"

            <!-- MC Rating -->
            <div class="rating-section">

        <main class="main-content">

            <div class="panel">

            <!-- 2. Estimates -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">Доступные сметы</div>

                <div class="panel-body" id="estimates-list">

                </div>

            <!-- 3. Detailed View & Upload -->
            <div class="panel" style="background: var(--gray-50);">
                <div class="panel-header">
                    <div class="panel-title" id="details-title">Просмотр сметы</div>
                    <div style="display:flex; gap:8px;">
                        <button class="btn-download" id="top-btn-download"
                            style="display: none; height: 32px; font-size: 12px; align-items: center;"
                            onclick="downloadEstimate()">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="margin-right: 6px;">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="7 10 12 15 17 10" />
                                <line x1="12" y1="15" x2="12" y2="3" />

                        </button>

                            style="height: 32px; font-size: 12px; display: flex; align-items: center;"
                            onclick="document.getElementById('file-upload').click()">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="margin-right: 6px;">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="17 8 12 3 7 8" />
                                <line x1="12" y1="3" x2="12" y2="15" />
                            </svg>
                            Загрузить оферту (CSV)
                        </button>
                        <input type="file" id="file-upload" accept=".csv" style="display: none;"
                            onchange="handleFiles(this.files)">

                <div class="panel-body" id="details-view"
                    style="padding: 20px; background: #fff; margin: 12px; border-radius: 12px; border: 1px solid var(--gray-200);">
                    <div style="text-align: center; color: var(--gray-400); margin-top: 40px;">Выберите смету для
                        просмотра деталей</div>
                </div>
                <div id="file-status"
                    style="margin: 0 20px 20px 20px; padding: 10px; border-radius: 8px; font-size: 13px; font-weight: 500; display: none; background: var(--gray-100);">
                </div>
            </div>

    <div id="toast">Уведомление</div>

    <script>
        // API Configuration
        const API_BASE_URL = (() => {
            const isLocalHost = ['localhost', '127.0.0.1'].includes(window.location.hostname);
            if (isLocalHost && window.location.port === '8000') {
                return 'http://localhost:3001';
            }
            return window.location.origin;
        })();

        // State
        const urlParams = new URLSearchParams(window.location.search);
        let token = urlParams.get('token');
        let tenderId = urlParams.get('tenderId');
        let authCode = localStorage.getItem('sub_authCode') || null;
        let tenderData = null;
        let timerInterval = null;
        let activeBlockName = null;
        let activeEstimateId = null;

        // Auto-login if we have saved credentials
        window.addEventListener('load', async () => {
            const savedToken = localStorage.getItem('sub_token');
            const savedCode = localStorage.getItem('sub_authCode');
            if (savedToken && savedCode) {
                token = savedToken;
                authCode = savedCode;
                // If tenderId was not in URL, try to get it from localStorage
                if (!tenderId) {
                    tenderId = localStorage.getItem('sub_tenderId');
                }
                loadPortal();
            }
        });

        // UI Elements
        const loginScreen = document.getElementById('login-screen');
        const portalScreen = document.getElementById('portal-screen');
        const splitInputs = document.querySelectorAll('.code-input-single');
        const btnLogin = document.getElementById('btn-login');
        const loginError = document.getElementById('login-error');
        const toast = document.getElementById('toast');

        // Initial check
        if (!token && !tenderId) {
            alert('Ссылка недействительна (отсутствует токен или ID тендера)');
        }

        // --- Logic ---

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Status Steps Configuration
        const STATUS_STEPS = [
            { key: 'invited', label: 'Приглашён', icon: '1' },
            { key: 'login', label: 'Вход', icon: '2' },
            { key: 'draft', label: 'Черновик', icon: '3' },
            { key: 'submitted', label: 'Подано', icon: '4' },
            { key: 'winner', label: 'Победит.', icon: '★' }
        ];

        function renderStatusSteps(currentStatus) {
            const container = document.getElementById('status-steps');
            const statusOrder = STATUS_STEPS.map(s => s.key);
            const currentIdx = statusOrder.indexOf(currentStatus);

            let html = '';
            STATUS_STEPS.forEach((step, idx) => {
                const isDone = idx < currentIdx;
                const isActive = idx === currentIdx;
                const isWinner = step.key === 'winner' && currentStatus === 'winner';

                let stepClass = '';
                if (isWinner) stepClass = 'winner';
                else if (isDone) stepClass = 'done';
                else if (isActive) stepClass = 'active';

                let labelClass = '';
                if (isWinner) labelClass = 'winner';
                else if (isDone) labelClass = 'done';
                else if (isActive) labelClass = 'active';

                html += `
                    <div class="step-item">
                        <div class="status-step ${stepClass}">
                            ${isDone ? '✓' : step.icon}
                        </div>
                        <span class="step-label ${labelClass}">${step.label}</span>
                    </div>
                `;

                // Add line between steps (except after last)
                if (idx < STATUS_STEPS.length - 1) {
                    let lineClass = '';
                    if (idx < currentIdx) lineClass = 'done';
                    else if (idx === currentIdx) lineClass = 'active';
                    html += `<div class="status-line ${lineClass}"></div>`;
                }
            });

            container.innerHTML = html;
        }

        // Rating Cubes
        function renderRatingCubes(score) {
            const container = document.getElementById('rating-cubes');
            const ratingValue = document.getElementById('rating-value');

            const numScore = parseFloat(score) || 0;
            let html = '';
            for (let i = 0; i < 10; i++) {
                html += `<div class="rating-cube ${i < numScore ? 'active' : ''}"></div>`;
            }
            container.innerHTML = html;
            ratingValue.textContent = numScore.toFixed(1);
        }

        // Document Upload
        async function uploadDocument(docType, input) {
            if (!input.files || !input.files[0]) return;

            const file = input.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('docType', docType);
            formData.append('token', token);
            formData.append('code', authCode);

            let btnId = `${docType}-upload-btn`;
            if (docType === 'certificate') btnId = 'cert-upload-btn';
            const btn = document.getElementById(btnId);

            try {
                btn.classList.add('uploading');
                const response = await fetch(`${API_BASE_URL}/api/tenders/invites/${token}/upload-doc`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    btn.classList.add('uploaded');
                    const labelMap = { certificate: 'Сертификат', license: 'Лицензия', mtb: 'МТБ', tr: 'Трудовые ресурсы' };
                    showToast(`${labelMap[docType] || docType} загружен успешно!`);
                    // Reload data to sync
                    loadPortal();
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast('Ошибка загрузки документа');
            } finally {
                btn.classList.remove('uploading');
            }
        }

        // Update document button status
        function updateDocumentButtons() {
            if (!tenderData || !tenderData.bid) return;

            const bid = tenderData.bid;
            const certBtn = document.getElementById('cert-upload-btn');
            const licenseBtn = document.getElementById('license-upload-btn');
            const mtbBtn = document.getElementById('mtb-upload-btn');
            const trBtn = document.getElementById('tr-upload-btn');

            if (bid.certificatePhoto) certBtn.classList.add('uploaded');
            if (bid.licensePhoto) licenseBtn.classList.add('uploaded');
            if (bid.mtbPhoto) mtbBtn.classList.add('uploaded');
            if (bid.trPhoto) trBtn.classList.add('uploaded');
        }

        // OTP Input Logic
        const focusFirstEmpty = () => {
            for (let input of splitInputs) {
                if (!input.value) {
                    input.focus();
                    return;
                }
            }
            splitInputs[splitInputs.length - 1].focus();
        };

        if (splitInputs.length > 0) focusFirstEmpty();

        // Redirect clicks on login screen to the appropriate input
        loginScreen.addEventListener('click', (e) => {
            // Only redirect if not clicking on the login button or other interactive elements
            if (e.target.closest('.btn-login') || e.target.closest('.code-input-single')) return;
            focusFirstEmpty();
        });

        splitInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < splitInputs.length - 1) {
                    splitInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    splitInputs[index - 1].focus();
                }
            });

            // Prevent focusing a field if a previous one is empty
            input.addEventListener('focus', () => {
                for (let i = 0; i < index; i++) {
                    if (!splitInputs[i].value) {
                        splitInputs[i].focus();
                        break;
                    }
                }
            });
        });

        // Auth
        btnLogin.addEventListener('click', async () => {
            const code = Array.from(splitInputs).map(i => i.value).join('');
            if (code.length !== 4) return;

            btnLogin.disabled = true;
            btnLogin.textContent = 'Проверка...';
            loginError.style.display = 'none';

            try {
                let response;
                if (token) {
                    // Auth by token + code
                    response = await fetch(`${API_BASE_URL}/api/tenders/invites/${token}/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code })
                    });
                } else if (tenderId) {
                    // Auth by tenderId + code
                    response = await fetch(`${API_BASE_URL}/api/tenders/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ tenderId, code })
                    });
                }

                if (response && response.ok) {
                    const resData = await response.json();
                    authCode = code;
                    token = resData.token; // Update token from server if we had none

                    // Save to persistent storage
                    localStorage.setItem('sub_token', token);
                    localStorage.setItem('sub_authCode', authCode);
                    if (tenderId) localStorage.setItem('sub_tenderId', tenderId);

                    await loadPortal();
                } else {
                    loginError.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                alert('Ошибка соединения с сервером');
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Войти в систему';
            }
        });

        async function loadPortal() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/tenders/invites/${token}/details?code=${authCode}`);
                if (!response.ok) throw new Error('Failed to load details');

                tenderData = await response.json();

                // Hide login, show portal
                loginScreen.style.display = 'none';
                portalScreen.style.display = 'flex';

                renderUI();
                startCountdown();
            } catch (err) {
                console.error(err);
                alert('Ошибка при загрузке данных тендера');
            }
        }

        window.logout = () => {
            localStorage.removeItem('sub_token');
            localStorage.removeItem('sub_authCode');
            localStorage.removeItem('sub_tenderId');
            window.location.reload();
        };

        function renderUI() {
            const { tender, items, bid, subcontractor, workTypes, selectedSections } = tenderData;

            console.log('=== RENDER UI DEBUG ===');
            console.log('Items:', items);
            console.log('Items[0]:', items[0]);
            console.log('WorkTypes:', workTypes);
            console.log('WorkTypes[0]:', workTypes[0]);
            console.log('selectedSections:', selectedSections);

            document.getElementById('tender-title-chip').textContent = tender.name;
            document.getElementById('start-date-val').textContent = formatDate(tender.startDate);
            document.getElementById('deadline-val').textContent = formatDate(tender.deadline);

            // Render status steps based on bid status or invite status
            const currentStatus = bid?.status || 'login';
            renderStatusSteps(currentStatus);

            // Render MC rating
            const mcRating = subcontractor?.rating || '—';
            document.getElementById('mc-rating').textContent = mcRating;

            // Update document buttons
            updateDocumentButtons();

            if (bid) {
                document.getElementById('total-price').value = bid.priceTotal;
                document.getElementById('completion-days').value = bid.completionDate;
            }

            // Subcontractor Requisites
            const requisitesContainer = document.getElementById('sub-requisites');
            requisitesContainer.innerHTML = `
                <div class="req-item"><strong>Организация:</strong> ${subcontractor.company}</div>
                <div class="req-item"><strong>ИНН:</strong> ${subcontractor.inn || '—'}</div>
                <div class="req-item"><strong>Телефон:</strong> ${subcontractor.phone || '—'}</div>
                <div class="req-item"><strong>Адрес:</strong> ${subcontractor.address || '—'}</div>
            `;

            // Sections List (Unique Blocks)
            const blocks = [...new Set(items.map(i => i.blockName || i.blockId))].filter(Boolean);
            const sectionsContainer = document.getElementById('sections-list');

            let sectionsHtml = blocks.map(bName => `
                <div class="list-item section-item ${activeBlockName === bName ? 'active' : ''}" onclick="selectSection('${bName}')">
                    <span class="item-name">${bName}</span>
                </div>
            `).join('');
            sectionsContainer.innerHTML = sectionsHtml;

            // Auto-select first section if none selected
            if (!activeBlockName && blocks.length > 0) {
                selectSection(blocks[0]);
            }

            // Estimates List (Filtered by activeBlockName)
            // Use estimateName since items don't have estimateId
            const filteredItems = activeBlockName
                ? items.filter(i => (i.blockName || i.blockId) === activeBlockName)
                : items;

            // Get unique estimate names for this block
            const estimates = [...new Set(filteredItems.map(i => i.estimateName))].filter(Boolean);

            console.log('Filtered items for block', activeBlockName, ':', filteredItems.length);
            console.log('Unique estimates:', estimates);

            const estimatesContainer = document.getElementById('estimates-list');
            if (estimates.length === 0) {
                estimatesContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--gray-400); font-size: 13px;">Сметы не найдены</div>';
            } else {
                estimatesContainer.innerHTML = estimates.map(eName => `
                    <div class="list-item estimate-item ${activeEstimateId === eName ? 'active' : ''}" data-id="${eName}" onclick="selectEstimate('${eName}')">
                        <span class="item-name">${eName}</span>
                    </div>
                `).join('');
            }
        }

        window.selectSection = (bName) => {
            activeBlockName = bName;
            renderUI();
        };

        window.selectEstimate = (eId) => {
            activeEstimateId = eId;
            document.querySelectorAll('.estimate-item').forEach(el => {
                el.classList.toggle('active', el.dataset.id === eId);
            });
            document.getElementById('top-btn-download').style.display = 'flex';
            renderEstimateDetails(eId);
        };

        function renderEstimateDetails(estimateName) {
            const { tender, items, workTypes } = tenderData;
            const container = document.getElementById('details-view');
            const titleEl = document.getElementById('details-title');

            // Filter by estimateName AND activeBlockName to get correct items
            const estimateItems = items.filter(i =>
                i.estimateName === estimateName &&
                (i.blockName || i.blockId) === activeBlockName
            );

            console.log('Rendering estimate:', estimateName, 'for block:', activeBlockName);
            console.log('Found items:', estimateItems.length);

            if (estimateItems.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: var(--gray-400);">Нет работ в этой смете</div>';
                return;
            }

            titleEl.textContent = `Раздел сметы: ${estimateName}`;

            // Map workTypes for easy lookup
            const wtMap = new Map();
            workTypes.forEach(wt => {
                wtMap.set(wt.id, wt);
            });

            // Group items by Stage (use stageName as key since stageId may not be present)
            const stagesMap = new Map();
            estimateItems.forEach(item => {
                // Use stageName as the grouping key
                const stageName = item.stageName || item.section || item.stage || 'Этап';
                if (!stagesMap.has(stageName)) {
                    stagesMap.set(stageName, { name: stageName, items: [] });
                }
                stagesMap.get(stageName).items.push(item);
            });

            console.log('Stages found:', [...stagesMap.keys()]);

            // Icons
            const icons = {
                material: `
                    <div class="res-icon-box" style="background: #E0E7FF; color: rgb(0, 0, 128);">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
                    </div>`,
                equipment: `
                    <div class="res-icon-box" style="background: #FFEDD5; color: #EA580C;">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m14 11 4 2 2-2"/><path d="M4 18V7c0-1.1.9-2 2-2h3c1.1 0 2 .9 2 2v3"/><circle cx="7" cy="15" r="4"/><circle cx="18" cy="15" r="4"/><path d="M12 15h2"/></svg>
                    </div>`,
                labor: `
                    <div class="res-icon-box" style="background: #F3E8FF; color: rgb(128, 0, 128);">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>`,
                service: `
                    <div class="res-icon-box" style="background: #EDE9FE; color: #6D28D9;">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>
                    </div>`
            };

            const formatNum = (n) => (n || 0).toLocaleString('ru-RU', { minimumFractionDigits: 0, maximumFractionDigits: 2 });

            let html = '';
            let stageIdx = 1;
            stagesMap.forEach((stage, stageName) => {
                // Create a safe ID for HTML elements
                const safeStageId = `stage-${stageIdx}`;

                // Get display name - remove existing "ЭТАП N" prefix to avoid duplicates
                let displayName = stage.name;
                displayName = displayName.replace(/^ЭТАП\s+\d+:\s*/i, '').replace(/^STAGE\s+\d+:\s*/i, '');

                html += `
                    <div class="tree-stage">
                        <div class="tree-stage-title" onclick="toggleTreeItem('${safeStageId}')">
                            <div style="display:flex; align-items:center; gap:8px;">
                                <span class="caret" id="caret-${safeStageId}">▼</span>
                                <span>ЭТАП ${stageIdx}: ${displayName.toUpperCase()}</span>
                            </div>
                        </div>
                        <div class="tree-works" id="${safeStageId}">
                            ${stage.items.map((item, idx) => {
                    const wt = wtMap.get(item.workTypeId);
                    const resources = wt ? wt.resources : [];
                    const workRef = `work-${safeStageId}-${idx}`;
                    const workNum = idx + 1;

                    return `
                                    <div class="tree-work shadow-sm" style="background: #fff; margin-bottom: 20px; border-radius: 4px;">
                                        <div class="tree-work-header" style="border-bottom: none; padding-bottom: 4px;" onclick="toggleTreeItem('${workRef}')">
                                            <div style="display:flex; align-items:start; gap:12px;">
                                                <span class="caret" id="caret-${workRef}" style="margin-top: 4px;">▼</span>
                                                <span style="color: #94A3B8; font-family: monospace;">${workNum}.</span>
                                                <div>
                                                    <div style="font-weight: 500; font-size: 14px;">${item.name} <span style="color: #CBD5E1; margin-left:8px; font-weight:400;">(${resources.length} ресурсов)</span></div>
                                                    <div style="font-size: 13px; color: #94A3B8; margin-top: 4px; font-weight: 400;">
                                                        Объем: <span style="color: #207345; font-weight: 600;">${formatNum(item.volume)} ${item.unit}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        ${resources.length > 0 ? `
                                            <div class="tree-resources" id="${workRef}" style="margin-left: 48px; gap: 8px; border-left: 2px solid #F1F5F9; padding-left: 12px; margin-top: 12px; margin-bottom: 8px;">
                                                ${resources.map((res, rIdx) => {
                        const rawType = (res.resourceType || '').toLowerCase();
                        let type = 'material';
                        if (rawType.includes('labor') || rawType.includes('работа')) type = 'labor';
                        else if (rawType.includes('equipment') || rawType.includes('оборудование') || rawType.includes('механизм')) type = 'equipment';
                        else if (rawType.includes('service') || rawType.includes('услуга')) type = 'service';
                        else type = 'material';

                        const resColor = {
                            material: 'rgb(0, 0, 128)',
                            labor: 'rgb(128, 0, 128)',
                            equipment: '#EA580C',
                            service: '#6D28D9'
                        }[type];

                        return `
                                                        <div class="tree-resource" style="margin-bottom: 6px;">
                                                            <span style="color: #CBD5E1; font-family: monospace; width: 24px; font-size: 12px;">${workNum}.${rIdx + 1}</span>
                                                            ${icons[type]}
                                                            <div style="flex: 1; min-width: 0;">
                                                                <div class="res-name" style="color: ${resColor}; font-weight: 500; font-size: 13px;">${res.name}</div>
                                                                <div style="font-size: 12px; color: ${resColor}; opacity: 0.8; margin-top: 2px;">
                                                                    Количество: <span style="font-weight: 600; color: #334155;">${formatNum(res.quantity)} ${res.unit || ''}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    `;
                    }).join('')}
                                            </div>
                                        ` : ''}
                                    </div>
                                `;
                }).join('')}
                        </div>
                    </div>
                `;
                stageIdx++; // Increment stage counter
            });

            container.innerHTML = html || '<div style="text-align: center; color: var(--gray-400); margin-top: 40px;">Данные не найдены</div>';
            container.scrollTop = 0;
        }

        window.toggleTreeItem = (id) => {
            const el = document.getElementById(id);
            const caret = document.getElementById('caret-' + id);
            if (el.style.display === 'none') {
                el.style.display = 'flex';
                if (id.startsWith('stage')) el.style.display = 'block';
                caret.style.transform = 'rotate(0deg)';
                caret.textContent = '▼';
            } else {
                el.style.display = 'none';
                caret.style.transform = 'rotate(-90deg)';
                caret.textContent = '▶';
            }
        };


        function formatDate(d) {
            if (!d) return '—';
            const date = new Date(d);
            const pad = (n) => String(n).padStart(2, '0');
            const day = pad(date.getDate());
            const month = pad(date.getMonth() + 1);
            const year = String(date.getFullYear()).slice(-2);
            const hours = pad(date.getHours());
            const minutes = pad(date.getMinutes());
            const seconds = pad(date.getSeconds());
            return `${day}.${month}.${year} ${hours}:${minutes}:${seconds}`;
        }

        // Simple countdown timer - matches tender-prototype.html logic exactly
        function startCountdown() {
            if (!tenderData || !tenderData.tender) {
                console.log('No tender data for countdown');
                return;
            }

            const deadlineRaw = tenderData.tender.deadline;
            console.log('=== COUNTDOWN DEBUG ===');
            console.log('Raw deadline from server:', deadlineRaw);

            if (!deadlineRaw) {
                document.getElementById('timer-val').textContent = '—';
                return;
            }

            // Extract just the date part (YYYY-MM-DD) and add T23:59:59
            // This matches exactly what tender-prototype.html does
            let dateOnly;
            if (deadlineRaw.includes('T')) {
                // ISO format like 2025-12-31T00:00:00.000Z - extract just the date
                dateOnly = deadlineRaw.split('T')[0];
            } else {
                dateOnly = deadlineRaw;
            }

            // Now add T23:59:59 to get end of day (same as tender-prototype.html)
            const deadlineStr = dateOnly + 'T23:59:59';
            const deadline = new Date(deadlineStr);

            console.log('Date only:', dateOnly);
            console.log('Deadline string:', deadlineStr);
            console.log('Deadline parsed:', deadline);
            console.log('Deadline timestamp:', deadline.getTime());

            if (isNaN(deadline.getTime())) {
                console.error('Could not parse deadline:', deadlineRaw);
                document.getElementById('timer-val').textContent = 'Ошибка даты';
                return;
            }

            const deadlineMs = deadline.getTime();

            function updateTimer() {
                const now = Date.now();
                const diff = deadlineMs - now;

                if (diff <= 0) {
                    document.getElementById('timer-val').textContent = 'Прием завершен';
                    if (timerInterval) clearInterval(timerInterval);
                    return;
                }

                // Calculate time parts (same formula as tender-prototype.html)
                const totalSeconds = Math.floor(diff / 1000);
                const days = Math.floor(totalSeconds / 86400);
                const hours = Math.floor((totalSeconds % 86400) / 3600);
                const mins = Math.floor((totalSeconds % 3600) / 60);
                const secs = totalSeconds % 60;

                document.getElementById('timer-val').textContent = `${days}д ${hours}ч ${mins}м ${secs}с`;
            }

            // Clear any existing interval
            if (timerInterval) clearInterval(timerInterval);

            // Run immediately and then every second
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Upload Logic
        const fileUploadInput = document.getElementById('file-upload');
        const fileStatus = document.getElementById('file-status');

        if (fileUploadInput) {
            fileUploadInput.onchange = (e) => handleFiles(e.target.files);
        }

        async function handleFiles(files) {
            if (files.length === 0) return;
            const file = files[0];
            if (!file.name.endsWith('.csv')) {
                alert('Пожалуйста, выберите CSV файл');
                return;
            }

            fileStatus.textContent = `Загрузка: ${file.name}...`;
            fileStatus.style.display = 'block';
            fileStatus.style.color = 'var(--gray-500)';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('code', authCode);

            try {
                // Ensure we use the correct API base
                const uploadUrl = `${API_BASE_URL}/api/tenders/invites/${token}/upload-csv`;
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const res = await response.json();
                    fileStatus.textContent = `Файл загружен. Найдено позиций: ${res.itemCount}`;
                    fileStatus.style.color = 'var(--primary)';

                    renderEstimateDetails(activeEstimateId);

                    document.getElementById('total-price').value = res.totalPrice.toFixed(2);
                    showToast('Смета успешно обработана!');
                } else {
                    const err = await response.json();
                    throw new Error(err.error || 'Upload failed');
                }
            } catch (err) {
                console.error(err);
                fileStatus.textContent = `Ошибка: ${err.message}`;
                fileStatus.style.color = '#E11D48';
            }
        }

        // Download estimate as CSV
        async function downloadEstimate() {
            if (!activeEstimateId) {
                showToast('Пожалуйста, выберите смету');
                return;
            }

            // Find estimateId for the selected estimateName
            const itemWithId = tenderData.items.find(i => i.estimateName === activeEstimateId);
            const estimateId = itemWithId ? (itemWithId.estimateId || activeEstimateId) : activeEstimateId;


            try {
                showToast('Подготовка файла...');
                const response = await fetch(`${API_BASE_URL}/api/tenders/invites/${token}/export-csv/${encodeURIComponent(estimateId)}?code=${authCode}`);

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Export failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const fileName = `${activeBlockName}_${activeEstimateId}`.replace(/[<>:"/\\|?*]/g, '_');
                a.download = `${fileName}.csv`;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                }, 100);

                showToast('CSV файл скачан');
            } catch (err) {
                console.error('Export error:', err);
                showToast(`Ошибка экспорта: ${err.message}`);
            }
        }

        async function saveBid(status = 'parsing') {
            const totalPrice = document.getElementById('total-price').value;
            const completionDays = document.getElementById('completion-days').value;

            if (!totalPrice || !completionDays) {
                alert('Пожалуйста, заполните сумму и срок выполнения');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/tenders/invites/${token}/bid`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: authCode,
                        priceTotal: totalPrice,
                        completionDate: completionDays,
                        status: status
                    })
                });

                if (response.ok) {
                    showToast(status === 'parsed' ? 'Оферта успешно отправлена!' : 'Черновик сохранен');
                    if (status === 'parsed') {
                        document.getElementById('btn-submit').disabled = true;
                    }
                } else {
                    alert('Ошибка при сохранении');
                }
            } catch (err) {
                console.error(err);
                alert('Ошибка соединения');
            }
        }

        document.getElementById('btn-save').onclick = () => saveBid('parsing');
        document.getElementById('btn-submit').onclick = () => saveBid('parsed');
    </script>
</body>
